<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Pemesanan Bahan Ajar UT</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Login Sistem Pemesanan Bahan Ajar</h1>
  </header>
  <div class="container">
    <form id="loginForm">
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" required>
      </div>
      <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" id="password" required>
      </div>
      <button type="submit">Login</button>
    </form>
    <p>
      <button id="forgotPasswordBtn">Lupa Password</button>
      <button id="registerBtn">Daftar</button>
    </p>
  </div>

  <!-- Modal untuk Lupa Password -->
  <div id="forgotPasswordModal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <h2>Lupa Password</h2>
      <p>Masukkan email Anda untuk reset password.</p>
      <input type="email" placeholder="Email" required>
      <button>Reset Password</button>
    </div>
  </div>

  <!-- Modal untuk Daftar -->
  <div id="registerModal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <h2>Daftar Akun Baru</h2>
      <p>Isi form untuk mendaftar.</p>
      <input type="email" placeholder="Email" required>
      <input type="password" placeholder="Password" required>
      <button>Daftar</button>
    </div>
  </div>

  <script src="data.js"></script>
  <script>
    // Logika login
    document.getElementById('loginForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      const user = users.find(u => u.email === email && u.password === password);
      if (user) {
        // Simpan data pengguna ke localStorage untuk simulasi
        localStorage.setItem('currentUser', JSON.stringify(user));
        window.location.href = 'dashboard.html';
      } else {
        alert('Email/password yang anda masukkan salah');
      }
    });

    // Modal logic
    const forgotModal = document.getElementById('forgotPasswordModal');
    const registerModal = document.getElementById('registerModal');
    document.getElementById('forgotPasswordBtn').onclick = () => forgotModal.style.display = 'block';
    document.getElementById('registerBtn').onclick = () => registerModal.style.display = 'block';
    document.querySelectorAll('.close').forEach(close => {
      close.onclick = () => {
        forgotModal.style.display = 'none';
        registerModal.style.display = 'none';
      };
    });
    window.onclick = (e) => {
      if (e.target === forgotModal) forgotModal.style.display = 'none';
      if (e.target === registerModal) registerModal.style.display = 'none';
    };
  </script>
</body>
</html>
